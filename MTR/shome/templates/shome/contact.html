{% extends "shome/basic.html" %}
{% block title %}Title of about{% endblock %}
{% block body %}
{% if user.is_authenticated %}
<h4>We'd love to hear from you! Please fill out the form below.</h4>

<form action="/contact/" method="POST"> 
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Submit</button>
    <br><br><br>
</form> 
{% else %}
    <div class="container">
        <div class="message">Please login or SignUp to Contact us</div>
    </div>
{% endif %}
    
<style>
    .C
  {
    color: rgb(255, 255, 255);
    font-weight: bold;
  }
    body {
        font-family: sans-serif;
        margin: 20px;
    }
    
    h4{
        text-align:center;
        color:gray;
        margin-top:5%;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

{% comment %} css if user is not logined {% endcomment %}
    .container {
        text-align: center;
        background: #ffffff;
        padding:19% 0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 234, 255, 0.1);
    }
    .message {
        font-size: 28px;
        color: rgba(85, 85, 85, 0.6);
    }
</style>
{% endblock  %}
